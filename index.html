document.getElementById("posCheckout").onclick = async function () {

    checkoutBtn.disabled = true;
    const originalText = checkoutBtn.innerText;
    checkoutBtn.innerText = "çµå¸³ä¸­...";
    checkoutBtn.style.backgroundColor = "#ccc";

    try {
        // STEP 1ï¼šå…ˆçµå¸³ï¼ˆå¯«å…¥ Google Sheetï¼‰
        await sendCheckoutToSheet();
        updateTodaySales();

        // ===== å°ç¥¨å·¥å…·å‡½å¼ =====
        function getMaxLength() {
            let maxNameLen = 0, maxQtyLen = 0, maxPriceLen = 0, maxSubtotalLen = 0;
            posCart.forEach(item => {
                maxNameLen = Math.max(maxNameLen, item.name.length);
                maxQtyLen = Math.max(maxQtyLen, item.quantity.toFixed(2).length);
                maxPriceLen = Math.max(maxPriceLen, item.price.toFixed(0).length);

                let sub = calcDiscountedSubtotal(item);
                maxSubtotalLen = Math.max(maxSubtotalLen, sub.toFixed(0).length);
            });
            return { maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen };
        }

        function padLeft(str, len) {
            str = String(str);
            return ' '.repeat(len - str.length) + str;
        }

        function padRight(str, len) {
            str = String(str);
            return str + ' '.repeat(len - str.length);
        }

        // ===== å–®ä¸€å•†å“åˆ—æ ¼å¼ =====
        function formatProductLine(item, maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen) {

            const originalSubtotal = item.price * item.quantity;
            const sub = calcDiscountedSubtotal(item);
            const discountAmount = sub - originalSubtotal; // è² æ•¸

            let promoText = "";
            if (item.discount && discountAmount < 0) {
                let promoName = item.discount.type === "æŠ˜æ‰£"
                    ? formatDiscountRate(item.discount.rate)
                    : item.discount.type;

                promoText = `${promoName} ${discountAmount}`;
            }

            let lines = [];
            const chunk = 12;

            for (let i = 0; i < item.name.length; i += chunk) {
                const part = item.name.slice(i, i + chunk);

                if (i === 0) {
                    lines.push(
                        padRight(part, maxNameLen) + " " +
                        padLeft(item.quantity.toFixed(2), maxQtyLen) + " " +
                        padLeft(item.price, maxPriceLen) + " " +
                        padLeft(sub, maxSubtotalLen)
                    );
                } else {
                    lines.push("  " + part);
                }
            }

            // ğŸ‘‰ å„ªæƒ åˆ—ï¼ˆå«æŠ˜æ‰£é‡‘é¡ï¼‰
            if (promoText) {
                lines.push("  å„ªæƒ : " + promoText);
            }

            return lines.join("\n");
        }

        // ===== çµ„æ•´å¼µå°ç¥¨ =====
        function formatReceipt() {
            const { maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen } = getMaxLength();

            let content = "===== ç”Ÿé®® POS å°ç¥¨ =====\n";

            content += padRight("å•†å“", maxNameLen) + " " +
                       padRight("æ•¸é‡", maxQtyLen) + " " +
                       padRight("å–®åƒ¹", maxPriceLen) + " " +
                       padRight("å°è¨ˆ", maxSubtotalLen) + "\n";

            content += "-".repeat(maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3) + "\n";

            posCart.forEach(item => {
                content += formatProductLine(
                    item,
                    maxNameLen,
                    maxQtyLen,
                    maxPriceLen,
                    maxSubtotalLen
                ) + "\n";
            });

            content += "-".repeat(maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3) + "\n";

            content += "æŠ˜æ‰£ç¸½é¡: " + document.getElementById("discount").value + " å…ƒ\n";
            content += "ç¨…é‡‘: " + document.getElementById("taxAmount").innerText + " å…ƒ\n";
            content += "ç¸½é¡: " + document.getElementById("posTotal").innerText + " å…ƒ\n";
            content += "ä»˜æ¬¾æ–¹å¼: " + document.getElementById("posPayment").value + "\n";

            if (document.getElementById("posPayment").value === "ç¾é‡‘") {
                content += "ç¾é‡‘æ”¶å…¥: " + document.getElementById("cashInput").value + " å…ƒ\n";
                content += "æ‰¾é›¶: " + document.getElementById("changeOut").innerText + " å…ƒ\n";
            }

            content += "===== æ„Ÿè¬å…‰è‡¨ =====\n";
            return content;
        }

        // STEP 3ï¼šåˆ—å°
        const receiptContent = formatReceipt();
        const printWindow = window.open('', '', 'width=300,height=600');
        printWindow.document.write(
            `<pre style="font-family:monospace;font-size:12px;line-height:1.2;">${receiptContent}</pre>`
        );
        printWindow.document.write('<script>window.onload=function(){window.print();};<\/script>');
        printWindow.document.close();

        // STEP 4ï¼šæ¸…ç©ºè³¼ç‰©è»Š
        posCart = [];
        document.getElementById("discount").value = "0";
        document.getElementById("cashInput").value = "";
        document.getElementById("changeOut").textContent = "0";
        renderCart();

    } catch (err) {
        console.error(err);
        alert("çµå¸³ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
    } finally {
        // STEP 5ï¼šæ¢å¾©æŒ‰éˆ•ç‹€æ…‹
        checkoutBtn.disabled = false;
        checkoutBtn.innerText = originalText;
        checkoutBtn.style.backgroundColor = "";
    }
};
