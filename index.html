<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz_8rflldxr2_D0PuC8dk276PP4LclYGpv4u7JbD9RtjPbF6N4t4mgjDsTin_qBsdG9/exec";
function formatNumber(num) { if (num === null || num === undefined || num === "") return "0"; let n = Number(num); if (isNaN(n)) return "0"; return n.toLocaleString('zh-TW'); }

  // ====== æ›´å¿«çš„ IP å–å¾—ï¼ˆå« sessionStorage å¿«å–ï¼‰======
async function getIP() {
    const cache = sessionStorage.getItem("myIP");
    if (cache) return cache;

    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        sessionStorage.setItem("myIP", data.ip);
        return data.ip;
    } catch {
        return "";
    }
}

function updateLoginTime() {
  const now = new Date();
  document.getElementById("loginTime").innerText = `ç™»å…¥æ™‚é–“ï¼š${now.toLocaleString("zh-TW",{hour12:false})}`;
}

async function login() {
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.innerText = "ç™»å…¥ä¸­...";
  loginBtn.disabled = true;

  const store = document.getElementById("storeInput").value;
  const pwd = document.getElementById("passwordInput").value;
  const userIP = await getIP();

  try {
    const res = await fetch(`${API_URL}?action=login&store=${store}&pwd=${pwd}&ip=${userIP}`);
    const data = await res.json();

    if (data.status === "success") {
      POS_STORE = data.storeCode;

      // éš±è—ç™»å…¥é ï¼Œé¡¯ç¤º POS
      document.getElementById("loginPage").style.display = "none";

      // é¡¯ç¤ºé–€å¸‚è³‡è¨Š
      document.getElementById("storeInfo").innerText = `${data.storeName}ï¼ˆ${data.storeCode}ï¼‰`;

      // æ›´æ–°ä¸¦æ¯ç§’åˆ·æ–°ç™»å…¥æ™‚é–“

      setInterval(updateLoginTime, 1000);
      
      // å–å¾—å•†å“è³‡æ–™

    } else {

      loginBtn.innerText = "ç™»å…¥";
      loginBtn.disabled = false;

  } catch (err) {
    console.error(err);
    document.getElementById("loginMsg").innerText = "ç™»å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦";
    loginBtn.innerText = "ç™»å…¥";

}

async function logout() {

    // é¡¯ç¤ºé‹ä½œä¸­
    logoutBtn.disabled = true;
    const originalText = logoutBtn.innerText;

    try {

// ===== å–å¾—å•†å“ =====
async function fetchProducts() {
    const res = await fetch(API_URL + "?action=products");
    products = await res.json();
    categories = [...new Set(products.map(x => x["é¡åˆ¥"]))];
    renderCategories();
    if (categories.length > 0) renderProducts(categories[0]);
}

// ===== æ¸²æŸ“åˆ†é¡ =====
function renderCategories() {
    const box = document.getElementById("posCategories");
    box.querySelectorAll("button.cat-btn").forEach(b => b.remove());

    categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.classList.add("cat-btn");
        btn.textContent = cat;
        btn.onclick = () => {
            document.querySelectorAll("#posCategories button.cat-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderProducts(cat);
        };
        box.appendChild(btn);
    });

    const firstBtn = box.querySelector("button.cat-btn");
    if (firstBtn) firstBtn.classList.add("active");
}

// ===== æœå°‹å•†å“ =====

// ===== æ¸²æŸ“å•†å“ =====
function renderProducts(category = null, search = "") {
    const box = document.getElementById("posProducts");
    box.innerHTML = "";
    products.filter(p => {
        if (category && p["é¡åˆ¥"] !== category) return false;
        if (search && !p["å•†å“åç¨±"].toLowerCase().includes(search)) return false;
        return true;
    }).forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `<img src="${p["å•†å“ç…§ç‰‡"]}"><h4>${p["å•†å“åç¨±"]}</h4><p>${p["å”®åƒ¹"]} å…ƒ / ${p["å–®ä½"]}</p>`;
        card.onclick = () => addPOSItem(p);
        box.appendChild(card);
    });
}

// ===== åŠ å…¥è³¼ç‰©è»Š =====
function addPOSItem(p) {
    let qtyAdd = 1;
    let pricePerUnit = Number(p["å”®åƒ¹"]);
    let unit = p["å–®ä½"];
    if (p["å–®ä½"] === "åŠæ–¤") { qtyAdd = 0.5; pricePerUnit *= 2; unit = "æ–¤"; }
    let exist = posCart.find(x => x.name === p["å•†å“åç¨±"]);
    if (exist) { exist.quantity += qtyAdd; }
    else { posCart.push({ name: p["å•†å“åç¨±"], quantity: qtyAdd, price: pricePerUnit, unit: unit, discount: null }); }
    renderCart();
}

// åˆå§‹åŒ–ä»˜æ¬¾æ–¹å¼æŒ‰éˆ•

  // ===== æ¸²æŸ“è³¼ç‰©è»Š =====
function renderCart() {
    const box = document.getElementById("posCart"); 
    box.innerHTML = "";
    let total = 0;

    posCart.forEach((item, i) => {
        let sub = item.quantity * item.price;
        if (item.discount) {
            switch (item.discount.type) {
                case "ç¬¬äºŒä»¶æ¸›10": sub -= Math.floor(item.quantity / 2) * 10; break;
                case "è²·äºŒé€ä¸€": sub -= Math.floor(item.quantity / 3) * item.price; break;
                case "è²·ä¸€é€ä¸€": sub -= Math.floor(item.quantity / 2) * item.price; break;
                case "ç¬¬äºŒä»¶6æŠ˜": sub -= Math.floor(item.quantity / 2) * item.price * 0.4; break;
                default: sub *= item.discount.rate || 1; break;
            }
        }
        total += sub;

function formatDiscountRate(rate) {
    let d = rate * 100;          // 0.9 â†’ 90
    let s = d.toString();        // "90"

    // 90 â†’ 9, 80 â†’ 8, 70 â†’ 7...
    if (d % 10 === 0) {
        s = (d / 10).toString();
    }
    return s + "æŠ˜";
}
  
  
function calcDiscountedSubtotal(item) {
    let sub = item.quantity * item.price;
    if (item.discount) {
        switch (item.discount.type) {
            case "ç¬¬äºŒä»¶æ¸›10":
                sub -= Math.floor(item.quantity / 2) * 10;
                break;
            case "è²·äºŒé€ä¸€":
                sub -= Math.floor(item.quantity / 3) * item.price;
                break;
            case "è²·ä¸€é€ä¸€":
                sub -= Math.floor(item.quantity / 2) * item.price;
                break;
            case "ç¬¬äºŒä»¶6æŠ˜":
                sub -= Math.floor(item.quantity / 2) * item.price * 0.4;
                break;
            case "æŠ˜æ‰£":      // ä¾‹å¦‚ 95æŠ˜ã€9æŠ˜
                sub *= item.discount.rate;
                break;
        }
    }
    return Math.round(sub);
}

document.getElementById("posCheckout").onclick = async function () {

    const checkoutBtn = document.getElementById("posCheckout");

    if (posCart.length === 0) {
        alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„ã€‚");
        return;
    }

    // STEP 0ï¼šæŒ‰éˆ•é¡¯ç¤ºé‹ä½œä¸­ï¼Œç¦ç”¨æŒ‰éˆ•
    checkoutBtn.disabled = true;
    const originalText = checkoutBtn.innerText;
    checkoutBtn.innerText = "çµå¸³ä¸­...";
    checkoutBtn.style.backgroundColor = "#ccc"; // å¯æ”¹æˆä½ å–œæ­¡çš„é¡è‰²æç¤º

    try {
        // STEP 1ï¼šå…ˆçµå¸³ï¼ˆå¯«å…¥ Google Sheetï¼‰
        await sendCheckoutToSheet();
        updateTodaySales();

        // STEP 2ï¼šæº–å‚™æ”¶æ“šæ ¼å¼å…§å®¹
        function getMaxLength() {
            let maxNameLen = 0, maxQtyLen = 0, maxPriceLen = 0, maxSubtotalLen = 0;
            posCart.forEach(item => {
                maxNameLen = Math.max(maxNameLen, item.name.length);
                maxQtyLen = Math.max(maxQtyLen, item.quantity.toFixed(2).length);
                maxPriceLen = Math.max(maxPriceLen, item.price.toFixed(0).length);

                let sub = calcDiscountedSubtotal(item);
                maxSubtotalLen = Math.max(maxSubtotalLen, sub.toFixed(0).length);
            });
            return { maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen };
        }

        function padLeft(str, len) { str = String(str); return ' '.repeat(len - str.length) + str; }
        function padRight(str, len) { str = String(str); return str + ' '.repeat(len - str.length); }

        function formatProductLine(item, maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen) {
            let sub = calcDiscountedSubtotal(item);
            let discountText = item.discount
                ? (item.discount.type === "æŠ˜æ‰£"
                    ? formatDiscountRate(item.discount.rate)
                    : item.discount.type)
                : "";

            let lines = [];
            const chunk = 12;

            for (let i = 0; i < item.name.length; i += chunk) {
                const part = item.name.slice(i, i + chunk);

                if (i === 0) {
                    lines.push(
                        padRight(part, maxNameLen) + " " +
                        padLeft(item.quantity.toFixed(2), maxQtyLen) + " " +
                        padLeft(item.price, maxPriceLen) + " " +
                        padLeft(sub, maxSubtotalLen)
                    );
                } else {
                    lines.push("  " + part);
                }
            }

            if (discountText) lines.push("  å„ªæƒ : " + discountText);
            return lines.join("\n");
        }

        function formatReceipt() {
            const { maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen } = getMaxLength();

            let content = "===== ç”Ÿé®® POS å°ç¥¨ =====\n";

            content += padRight("å•†å“", maxNameLen) + " " +
                       padRight("æ•¸é‡", maxQtyLen) + " " +
                       padRight("å–®åƒ¹", maxPriceLen) + " " +
                       padRight("å°è¨ˆ", maxSubtotalLen) + "\n";
            content += "-".repeat(maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3) + "\n";

            posCart.forEach(item => {
                content += formatProductLine(item, maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen) + "\n";
            });

            content += "-".repeat(maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3) + "\n";

            content += "æŠ˜æ‰£ç¸½é¡: " + document.getElementById("discount").value + " å…ƒ\n";
            content += "ç¨…é‡‘: " + document.getElementById("taxAmount").innerText + " å…ƒ\n";
            content += "ç¸½é¡: " + document.getElementById("posTotal").innerText + " å…ƒ\n";
            content += "ä»˜æ¬¾æ–¹å¼: " + document.getElementById("posPayment").value + "\n";

            if (document.getElementById("posPayment").value === "ç¾é‡‘") {
                content += "ç¾é‡‘æ”¶å…¥: " + document.getElementById("cashInput").value + " å…ƒ\n";
                content += "æ‰¾é›¶: " + document.getElementById("changeOut").innerText + " å…ƒ\n";
            }

            content += "===== æ„Ÿè¬å…‰è‡¨ =====\n";
            return content;
        }

        // STEP 3ï¼šåˆ—å°
        const receiptContent = formatReceipt();
        const printWindow = window.open('', '', 'width=300,height=600');
        printWindow.document.write(
            `<pre style="font-family:monospace;font-size:12px;line-height:1.2;">${receiptContent}</pre>`
        );
        printWindow.document.write('<script>window.onload=function(){window.print();};<\/script>');
        printWindow.document.close();

        // STEP 4ï¼šæ¸…ç©ºè³¼ç‰©è»Š
        posCart = [];
        document.getElementById("discount").value = "0";
        document.getElementById("cashInput").value = "";
        document.getElementById("changeOut").textContent = "0";
        renderCart();

    } catch (err) {
        console.error(err);
        alert("çµå¸³ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦");
    } finally {
        // STEP 5ï¼šæ¢å¾©æŒ‰éˆ•ç‹€æ…‹
        checkoutBtn.disabled = false;
        checkoutBtn.innerText = originalText;
        checkoutBtn.style.backgroundColor = ""; // æ¢å¾©åŸæœ¬é¡è‰²
    }
};
